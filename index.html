<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="slider-wrapper">
        <input type="radio" id="btn-1" name="toggle" checked>
        <input type="radio" id="btn-2" name="toggle">
        <input type="radio" id="btn-3" name="toggle">
        <input type="radio" id="btn-4" name="toggle">
        <input type="radio" id="btn-5" name="toggle">
        <input type="radio" id="btn-6" name="toggle">
        <input type="radio" id="btn-7" name="toggle">
        <div class="slider__controls">
            <label for="btn-1"></label>
            <label for="btn-2"></label>
            <label for="btn-3"></label>
            <label for="btn-4"></label>
            <label for="btn-5"></label>
            <label for="btn-6"></label>
            <label for="btn-7"></label>
        </div>
        <div class="slider__slides">
            <div class="slider__item">
                <img src="assets/mem-1.jpg" alt="" class="slider__item-img">
                <p class="slider__item-text">नमस्ते। (здравствуйте)</p>
            </div>
            <div class="slider__item">
                <img src="assets/mem-2.jpg" alt="" class="slider__item-img">
                <p class="slider__item-text">Актуально по жизни</p>
            </div>
            <div class="slider__item">
                <img src="assets/mem-3.jpg" alt="" class="slider__item-img">
                <p class="slider__item-text">Цирк какой-то</p>
            </div>
            <div class="slider__item">
                <img src="assets/mem-4.jpg" alt="" class="slider__item-img">
                <p class="slider__item-text">Актуально в период сессии</p>
            </div>
            <div class="slider__item">
                <img src="assets/mem-5.jpg" alt="" class="slider__item-img">
                <p class="slider__item-text">И это тоже актуально...</p>
            </div>
            <div class="slider__item">
                <img src="assets/mem-6.jpg" alt="" class="slider__item-img">
                <p class="slider__item-text">Профессиональный мем...</p>
            </div>
            <div class="slider__item">
                <img src="assets/mem-7.jpg" alt="" class="slider__item-img">
                <p class="slider__item-text">Жизненно</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>

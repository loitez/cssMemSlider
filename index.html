<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="slider-wrapper">
        <input type="radio" id="btn-1" name="toggle" checked>
        <input type="radio" id="btn-2" name="toggle">
        <input type="radio" id="btn-3" name="toggle">
        <input type="radio" id="btn-4" name="toggle">
        <input type="radio" id="btn-5" name="toggle">
        <input type="radio" id="btn-6" name="toggle">
        <input type="radio" id="btn-7" name="toggle">
        <div class="slider__slides">
            <div class="slider__item">
                <img src="assets/mem-1.jpg" alt="" class="slider__item-img">
            </div>
            <div class="slider__item">
                <img src="assets/mem-2.jpg" alt="" class="slider__item-img">
            </div>
            <div class="slider__item">
                <img src="assets/mem-3.jpg" alt="" class="slider__item-img">
            </div>
            <div class="slider__item">
                <img src="assets/mem-4.jpg" alt="" class="slider__item-img">
            </div>
            <div class="slider__item">
                <img src="assets/mem-5.jpg" alt="" class="slider__item-img">
            </div>
            <div class="slider__item">
                <img src="assets/mem-6.jpg" alt="" class="slider__item-img">
            </div>
            <div class="slider__item">
                <img src="assets/mem-7.jpg" alt="" class="slider__item-img">
            </div>
        </div>
        <div class="slider-bottom">
            <div class="slider__text">
                <p class="slider__text-1">Актуально в период сессии</p>
                <p class="slider__text-2">Актуально всегда</p>
                <p class="slider__text-3">Рукоделием иногда тоже надо заниматься</p>
                <p class="slider__text-4">*стикер с котиком в огонечке*</p>
                <p class="slider__text-5">О, а это я</p>
                <p class="slider__text-6">Профессиональные мемы подъехали</p>
                <p class="slider__text-7">Ну что сказать...</p>
            </div>
            <div class="slider__controls">
                <label for="btn-1" class="label-control"><span class="marker"></span></label>
                <label for="btn-2" class="label-control"><span class="marker"></span></label>
                <label for="btn-3" class="label-control"><span class="marker"></span></label>
                <label for="btn-4" class="label-control"><span class="marker"></span></label>
                <label for="btn-5" class="label-control"><span class="marker"></span></label>
                <label for="btn-6" class="label-control"><span class="marker"></span></label>
                <label for="btn-7" class="label-control"><span class="marker"></span></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
